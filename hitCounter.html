<!DOCTYPE html>
<html lang='en'>

<head>
    <title>My Second React App</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
        class HitCounter extends React.Component {
            handleClick () {
              this.updateHitCounter();
              this.displayCurrentHits();
            }

            constructor(props) {
                super(props);
                this.state = {
                  count : 1
                };
            }
           
          updateHitCounter() {
            this.setState ((prevState, props) => {
              return {count: prevState.count + 1}
            });
          }  
            
           displayCurrentHits() {
                var div = document.getElementById('counterDiv'); 
                if(div === null)
                {
                    div = document.createElement('div');
                    div.id ='counterDiv';
                    document.getElementById('app').appendChild(div);
                }
                div.innerHTML = 'you hit me <b>' +  `${this.state.count}`  + '</b> times';
            }
            
          render() {
            return (
              <div>
                <button onClick={(e) => this.handleClick(e)}>{this.props.label}</button>
              </div>
            );
          }
        }

        HitCounter.defaultProps = {
            label : 'Hit Me!'
          }

        ReactDOM.render(
          <HitCounter />, document.getElementById('app')
        );
     </script>
</body>

</html>
